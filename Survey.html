    <meta charset="UTF-8">

    <link href="../TelehelpCompany/css/Survey_css.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <aside id="survey">Survey</aside>
        <aside>
            <img src="../TelehelpCompany/Images/Telehelp_logo.png" alt="Logo"/>
        </aside>
    </header>
    <div>
    <nav>
        <ul>

            <li><a href="Cutting_and_fine_motor.html">Cutting and Fine Motor Activities</a></li>
            <li><a href="Writing_and_sensory.html">Writing and Sensory Activities</a></li>
            <li><a href="About_us.html">About Us</a></li>
        </ul>
    </nav>
    </div>
    <form method="post" action="">
        <fieldset>
        <legend>User Satisfaction Survey</legend>
            <div class="survey">
                <label for="user_name">Name</label>
                <input name="name" id="user_name" type="text"/>
            </div>
            <div class="survey">
                <label for="par_teach_ther">Please choose the one that best qualifies you:</label>
                <br/>
                <select name="par_teach_ther_choice" id="par_teach_ther" size="5">
                    <option value="Par">Parent/Guardian</option>
                    <option value="Teach">Teacher</option>
                    <option value="Ther">Therapist</option>
                    <option value="Stu">Student</option>
                    <option value="Oth">Other</option>
                </select>
            </div>
            <div class="survey">
                <label for="helpful">On a scale of 1-10, how helpful was this website?</label>
                   0
                <input name="web_help" id="helpful" type="range" value="5" step="1" min="0" max="10" />
                   10
            </div>
            <div class="survey">
                <label for="fav_act">What was your favorite activity?</label>
                <input name="activity" id="fav_act" type="text" list="activities"/>
                <datalist id="activities">
                    <option value="Puzzle">
                    <option value="Paper">
                    <option value="Playdough">
                    <option value="Sensory Bins">
                    <option value="Food">
                    <option value="Movement">
                </datalist>
            </div>
            <div class="survey">
                <label>Did you feel that the materials presented were easily found at home?</label>
                <fieldset id="home_materials">
                    <label for="yes_home">Yes</label>
                    <input name="HOME" id="yes_home" value="yes" type="radio" />
                    <label for="no_home">No</label>
                    <input name="HOME" id="no_home" value="no" type="radio" />
                </fieldset>
            </div>
            <div class="survey">
                <label for="other_act">What other activities would you like to see on this website?</label>
                <input name="other_activities" id="other_act" type="text"/>
            </div>
            <div class="survey">
                <label for="comments">Comments or questions</label>
                <br/>
                <textarea name="user_input" id="comments"></textarea>
            </div>
        </fieldset>

        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset Data"/>
    </form>
<br/>
</body>

</html>
